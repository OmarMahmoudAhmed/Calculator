<!DOCTYPE html>

<html lang="en">

    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <nav>

            </nav>

            <header>
                <span>111111</span>
            </header>

            <section>

                <!-- numbers -->
                <div id="nums">
                <button class="nums_B">1</button>
                <button class="nums_B">2</button>
                <button class="nums_B">3</button>
                <button class="nums_B">4</button>
                <button class="nums_B">5</button>
                <button class="nums_B">6</button>
                <button class="nums_B">7</button>
                <button class="nums_B">8</button>
                <button class="nums_B">9</button>
                <button class="nums_B">0</button>
                </div>

                <!-- operations -->
                <div id="operators">
                <button class="operators_B">+</button>
                <button class="operators_B">-</button>
                <button class="operators_B">x</button>
                <button class="operators_B">/</button>

                <!-- submit button -->
                <button id="calc" type="submit">Calc..</button>
                <button id="reset" type="submit">Reset</button>
                </div>

            </section>
        </main>
        <script src="app.js"></script>
    </body>

</html>
